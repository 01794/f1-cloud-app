<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Cloud Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 100vh;
        }

        .nav-box {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-box .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 150%;
            background-position: center;
            transition: background-size 0.6s ease, filter 0.4s ease;
            filter: brightness(50%);
            z-index: 1;
        }

        .nav-box:hover .bg-image {
            background-size: 180%;
            filter: brightness(80%);
        }


        .nav-box .overlay {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
        }

        .nav-box:hover .overlay {
            background: rgba(0, 0, 0, 0.2);
        }

        .overlay h2 {
            margin: 0;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .overlay span {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        a.nav-box {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <body>
        <div class="index-grid">
            <a href="/analysis" class="index-box">
                <img src="/static/images/analysis.jpg" class="bg-img" alt="Analysis" />
                <div class="content">
                    <span>üìä</span>
                    <h2>Analysis</h2>
                </div>
            </a>

            <a href="/live_telemetry" class="index-box">
                <img src="/static/images/live.jpg" class="bg-img" alt="Telemetry" />
                <div class="content">
                    <span>üì°</span>
                    <h2>Live Telemetry</h2>
                </div>
            </a>

            <a href="/replay" class="index-box">
                <img src="/static/images/replay.jpg" class="bg-img" alt="Replay" />
                <div class="content">
                    <span>‚è™</span>
                    <h2>Replay</h2>
                </div>
            </a>
        </div>
    </body>


</body>

</html>
